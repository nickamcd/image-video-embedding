<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Youtube Video Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="start">
          <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
          <img class="nav-brand" src="./images/yt_logo_rgb_dark.png" alt="Youtube logo">
        </div>
        <div id="center">
          <form class="search-bar">
            <input type="text" placeholder="Search" id="search">
            <button type="submit" class="search-button"><i class="fa fa-search fa-lg" id="search-icon" ></i></button>
            <i class="fa fa-microphone fa-lg"></i>
          </form>
        </div>
        <div id="end">
          <i class="fa fa-video-camera fa-lg"></i>
          <i class="fa fa-th fa-lg"></i>
          <i class="fa fa-bell fa-lg"></i>
          <img class="avatar" src="./images/google_avatar.jpg" alt="Avatar Image">
        </div>
      </nav>
    </header>
    <main>
      <section id="video-content">
        <div class="video-player">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </section>
      <aside id="sidebar">
  
      </aside>
    </main>
  </body>
</html>
