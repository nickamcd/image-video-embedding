<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Youtube Video Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="start">
          <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
          <img class="nav-brand" src="./images/yt_logo_rgb_dark.png" alt="Youtube logo">
        </div>
        <div id="center">
          <form class="search-bar">
            <input type="text" placeholder="Search" id="search">
            <button type="submit" class="search-button"><i class="fa fa-search fa-lg" id="search-icon" ></i></button>
            <i class="fa fa-microphone fa-lg"></i>
          </form>
        </div>
        <div id="end">
          <i class="fa fa-video-camera fa-lg"></i>
          <i class="fa fa-th fa-lg"></i>
          <i class="fa fa-bell fa-lg"></i>
          <img class="avatar" src="./images/google_avatar.jpg" alt="Avatar Image">
        </div>
      </nav>
    </header>
    <main>
      <section id="video-content">
        <div class="video-player">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </section>
      <aside id="sidebar">
        <div id="sidebar-filter">
          <button>All</button>
          <button>Related</button>
          <button>Live</button>
        </div>

        <div class="video-preview-container">
          <div class="video-thumbnail">
            <img class="video-thumbnail" alt="" src="https://i.ytimg.com/vi/bBC-nXj3Ng4/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==&rs=AOn4CLAz051MYKQy9ePEYJhKvMXmZjM5dQ">
          </div>
          <div class="video-metadata">
            <h3 class="video-title">But how does bitcoing actually work?</h3>
            <div class="video-data">3Blue1Brown</div>
            <div class="video-data">8.7M views â€¢ 3 years ago</div>
          </div>
        </div>

      </aside>
    </main>
  </body>
</html>
